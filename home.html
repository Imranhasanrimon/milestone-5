<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home payoo page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance  -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="balance" class="stat-value">89400</div>
                                <div class="stat-desc">available balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button  -->
                    <div>
                        <button id="addmoney" class="btn btn-lg">Add Money</button>
                        <button id="cashout" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start  -->
                    <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Amount" id="input-add-money"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input type="password" placeholder="Your PIN" id="input-pin-number"
                                    class="input input-bordered" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end  -->
                    <!-- cashout form start  -->
                    <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Amount" id="input-cashout" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input type="password" placeholder="Your PIN" id="input-pin-cashout"
                                    class="input input-bordered" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cashOut" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cashout form end  -->
                </div>
            </div>
        </div>
    </main>
    <script src="/home.js"></script>
</body>

</html>
