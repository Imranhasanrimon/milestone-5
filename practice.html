<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- random quote project  -->
    <div class="hidden flex justify-center items-center h-screen">
        <div class="card bg-base-100 w-96 shadow-xl border-2 border-blue-500">
            <div class="card-body">
                <p id="quote">"Life is either a daring adventure or nothing at all."</p>
                <h2 id="author" class="card-title text-sky-500">Imran Hasan</h2>
                <div class="card-actions justify-end">
                    <button id="newquote" class="btn btn-primary">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <!-- to do list (H.W) -->
    <div class="flex justify-center text-center mt-3">
        <div class="wrapper">
            <h1 class="font-bold text-2xl">To Do List</h1>
            <input type="text" class="bg-transparent border border-sky-500 rounded-md p-1 mt-2" id="text-field">
            <button id="add-btn" class="bg-transparent text-sky-500 border border-sky-500 rounded-md p-1 mt-2">Add
                Task</button>
            <table id="table" class="border-separate border-spacing-2 border border-slate-500">
                <tr>
                    <th>Number</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </table>
            <button id="clear-all-btn"
                class="bg-transparent text-red-500 border border-red-500 rounded-md p-1 mt-2">Clear
                All</button>
        </div>
    </div>
    <script src="practice.js"></script>
</body>

</html>
